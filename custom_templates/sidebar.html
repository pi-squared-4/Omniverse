<!-- Sidebar -->
<div class="sidebar sidebar-style-2 sidebarBG"> 	
    <div class="sidebar-wrapper scrollbar scrollbar-inner">
        <div class="sidebar-content">

        {% if request.user.is_authenticated %}	
            <div class="user">
                <div class="avatar-sm float-left mr-2">
                    <img src="{{request.user.profile.profile_pic.url}}" alt="..." class="avatar-img rounded-circle">
                </div>
                <div class="info">
                    <a data-toggle="collapse" href="#collapseExample" aria-expanded="true">
                        <span>
                            {{ request.user.username }}
                            <span class="user-level">
                                {{ request.user.email }}
                            </span>
                            <span class="caret"></span>
                        </span>
                    </a>
                    <div class="clearfix"></div>

                    <div class="collapse in" id="collapseExample">
                        <ul class="nav">
                            <li>
                                <a href="/logout/">
                                    <span class="link-collapse">Logout</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <ul class="nav nav-primary">
                <li class="nav-item {% if 'index' in segment %} active {% endif %}">
                    <a  href="{% url 'products' %}">
                        <i class="fas fa-home"></i>
                        <p>Browse Products</p>
                    </a>
                    <a href="/add_product/">
                        <i class="fas fa-upload"></i>
                        <p>Add Products</p>
                    </a>
                    <a href="{% url 'share_coins' %}">
                        <i class="fas fa-share"></i>
                        <p>Share Coins</p>
                    </a>
                    
                </li> 
                <li class="nav-section">
                    <span class="sidebar-mini-icon">
                        <i class="fa fa-ellipsis-h"></i>
                    </span>
                </li>
                <li class="mx-4 mt-2">
                    <a target="_blank"
                        href="https://github.com/KamaljeetSahoo/Project-Omniverse" 
                        class="btn btn-block github-btn">
                        <span class="btn-label mr-2 "> <i class="fab fa-github"></i> </span>Github Repository</a> 
                </li>
            </ul>
        {% else %}
            <ul class="nav nav-primary">
                <li class="mx-4 mt-2">
                    <a href="/login/"
                        class="btn btn-danger btn-block">
                        <span class="btn-label mr-2"> <i class="fa fa-user-plus"></i> </span>LOGIN</a> 
                </li>
                <li class="mx-4 mt-2">
                    <a href="/register/" 
                        class="btn btn-danger btn-block">
                        <span class="btn-label mr-2"> <i class="fa fa-user-plus"></i> </span>SIGN UP</a> 
                </li>
            </ul>
        {% endif %}	
        </div>
    </div>
</div>
<!-- End Sidebar -->
